name: Test OKE_Connectivity

on:
  workflow_dispatch:

jobs:
  test-oke-connection:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
     

      # âœ… Add the OCI config and private key step here
      - name: Setup OCI config and key
        run: |
         mkdir -p ~/.oci ~/.ssh ~/.kube
      - name: Write SSH key from secrets
        run: |
         mkdir -p ~/.ssh
         echo "${{ secrets.BASTION_PRIVATE_KEY }}" > ~/.ssh/bastion_key
         echo "${{ secrets.BASTION_PUBLIC_KEY }}" > ~/.ssh/bastion_key.pub
         chmod 600 ~/.ssh/bastion_key
         chmod 644 ~/.ssh/bastion_key.pub


      # Example: your existing bastion step
      - name: Create SSH tunnel to OKE
        run: |
          echo "Starting SSH tunnel..."
          ssh -f -N -o ExitOnForwardFailure=yes -o StrictHostKeyChecking=no \
              -i ~/.ssh/bastion_key \
              -p ${BASTION_PORT} ${SESSION_ID}@${BASTION_HOST} \
              -L 127.0.0.1:6443:${OKE_PRIVATE_IP}:6443

      - name: Setup keys and config
        run: |
          mkdir -p ~/.oci ~/.ssh ~/.kube
          echo "${{ secrets.OCI_CONFIG }}" > ~/.oci/config
          echo "${{ secrets.OCI_KEY }}" > ~/.oci/key
          echo "${{ secrets.BASTION_PRIVATE_KEY }}" > ~/.ssh/bastion_key
          echo "${{ secrets.KUBECONFIG_FILE }}" > ~/.kube/config
          chmod 600 ~/.oci/config ~/.oci/key ~/.ssh/bastion_key ~/.kube/config

      - name: Install OCI CLI and kubectl
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip curl openssh-client
          pip3 install --upgrade oci-cli
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Create SSH tunnel to OKE
        run: |
          ssh -f -N -o StrictHostKeyChecking=no \
            -i ~/.ssh/bastion_key \
            -L 127.0.0.1:6443:${{ secrets.OKE_PRIVATE_IP }}:6443 \
            opc@${{ secrets.BASTION_IP_ADDRESS }}

      - name: Test OKE API
        run: |
          curl -k https://127.0.0.1:6443/version

      - name: Verify OKE connectivity
    
        env:
          BASTION_KEY: ${{ secrets.BASTION_KEY }}
          KUBECONFIG_FILE: ${{ secrets.KUBECONFIG_FILE }}
          OCI_CONFIG: ${{ secrets.OCI_CONFIG }}
          OCI_KEY: ${{ secrets.OCI_KEY }}
          BASTION_IP_ADDRESS: ${{ secrets.BASTION_IP_ADDRESS }}
          OKE_IP_ADDRESS: ${{ secrets.OKE_IP_ADDRESS }}
        run: |
          ## Installation of binaries, set up .ssh and .kube dir
          mkdir -p ~/.oci/ ~/.ssh/ ~/.kube/
          echo "$OCI_CONFIG" > ~/.oci/config
          echo "$OCI_KEY" > ~/.oci/key
          echo "$BASTION_KEY" > ~/.ssh/bastion
          echo "$KUBECONFIG_FILE" > ~/.kube/config
          chmod 400 ~/.oci/key ~/.oci/config ~/.ssh/bastion
          ssh -o LogLevel=ERROR -o StrictHostKeyChecking=no -f -n opc@${{ secrets.BASTION_IP_ADDRESS }} -i ~/.ssh/bastion -N -L 6443:${{ secrets.OKE_IP_ADDRESS }}:6443 sleep 900
          ENV_ENABLE_BUILD_TEST=false ENV_VALIDATE_SEALED_SECRETS_ENABLED=true ./.github/workflows/lint-k8s-manifests.sh

        run: |
          kubectl --kubeconfig $KUBECONFIG --server https://127.0.0.1:6443 get nodes -o wide
